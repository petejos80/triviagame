<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="shadowcontainer">
            <div class="jumbotron">
              <h1>Orchid Trivia</h1>
            </div>
            <div class="panel panel-default">
              <div class="triviaboard panel-body">
                <div class="gameboard panel-body">

                  <div id="hideStart" style="display: inline">
                    <p>Are you an orchid expert?</p>
                    <p>Take this 10 question quiz to test yourself!</p>
                    <button type="button" id="startButton" class="btn btn-primary" onclick="startGame()">Start Game</button>
                  </div>

                  <div id="questionBoard" style="display: none">
                    <div class="timer" id="timerArea"><h2>Time remaining: 30</h2></div>
                    <hr>
                    <div class="question" id="questionArea"></div>
                    <br>
                    <button type="button" id="endButton" class="btn btn-primary" onclick="endGame()">Submit</button>

                    
                    <!-- <div class="allAnswersstyling" id="allAnswers" style="display: inline">
                    <div class="answers" id="answer1" onclick="checkAnswer()"></div>
                    <div class="answers" id="answer2" onclick="checkAnswer()"></div>
                    <div class="answers" id="answer3" onclick="checkAnswer()"></div>
                    <div class="answers" id="answer4" onclick="checkAnswer()"></div> -->
                  </div>

                    <div id="endGameStats" style="display: none">

                      <h2 id="correctStats">Total correct answers: </h2>
                      <br>
                      <h2 id="incorrectStats">Total incorrect answers:</h2>


                     </div>

                    <div class="correctanswerstyling" id="correctAnswer"></div>

                    <div class="imageareastyling" id="imageArea"></div>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <!-- Javascipt -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
